<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeasso Federico</title>
</head>

<body>
    <script>
        function programma() {
            let N1 = document.querySelector("#N1");
            let Segno = document.querySelector("#Segno");
            let N2 = document.querySelector("#N2");
            N1 = parseInt(N1.value);
            Segno = (Segno.value);
            N2 = parseInt(N2.value);
            let Ris;
            switch (Segno) {
                case '+':
                    Ris = N1 + N2;
                    alert(Ris);
                    break;
                case '-':
                    Ris = N1 - N2;
                    alert(Ris);
                    break;
                case '*':
                    Ris = N1 * N2;
                    alert(Ris);
                    break;
                case '/':
                    if (N2 === 0) {
                        alert("Impossibile!");
                    } else {
                        Ris = N1 / N2;
                        alert(Ris);
                    }
                    break;
            }
        }
    </script>
    <input type="text" placeholder="Inserisci il primo numero" id="N1">
    <input type="text" placeholder="Inserisci l'operatore" id="Segno">
    <input type="text" placeholder="Inserisci il secondo numero" id="N2">

    <input onclick="programma()" type="button" value="Invio">
</body>

</html>
