<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeasso Codice Fiscale</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeasso Codice Fiscale</title>
        <script>
            const codiceFiscale=()=>{
            // Dichiarazione variabili
            let comune;
            let mese;
            let Nome = document.querySelector("#nome").value
            let Cognome = document.querySelector("#cognome").value
            let Giorno = document.querySelector("#giorno").value
            let Mese = document.querySelector("#mese").value
            let Anno = document.querySelector("#anno").value            
            let Comune = document.querySelector("#comune").value

            //Controllo di errore
            if (Cognome === undefined || Cognome === '') {
                alert("Cognome non inserito")
            }
            if (Nome === undefined || Nome === '') {
                alert("Nome non inserito")
            }
            if (Anno === undefined || Anno === '') {
                alert("Anno non inserito")
            }
            if (Mese === undefined || Mese === '') {
                alert("Mese non inserito")
            }
            if (Giorno === undefined || Giorno === '') {
                alert("Giorno non inserito")
            }
            if (Comune === undefined || Comune === '') {
                alert("Comune non selezionato")
            }

            //Switch mese
            switch (Mese) {
                case 'gennaio':
                mese='A'
                break;
                case 'febbraio':
                mese='B'
                break;
                case 'marzo':
                mese='C'
                break;
                case 'aprile':
                mese='D'
                break;
                case 'maggio':
                mese='E'
                break;
                case 'giugno':
                mese='H'
                break;
                case 'luglio':
                mese='L'
                break;
                case 'agosto':
                mese='M'
                break;
                case 'settembre':
                mese='P'
                break;
                case 'ottobre':
                mese='R'
                break;
                case 'novembre':
                    mese='S'
                break;
                case 'dicembre':
                    mese='T'
                break;
                default:
            }

            //Switch comune
            switch (Comune) {
                case 'pinerolo': comune='G674'; break;
                case 'cuneo': comune='D205'; break;
                case 'savigliano': comune='I470'; break;
                case 'fossano': comune='D742'; break;
                case 'saluzzo': comune='H727'; break;
                case 'mondovi': comune='F351'; break;
                case 'ceva': comune='C589'; break;
                case 'bra': comune='B111'; break;
                default:
            } 

            let element=document.createElement("div")
            element.innerText=Cognome + Nome + Anno + mese + Giorno + comune
            document.querySelector("#risultato").appendChild(element)
        }
        </script>
    </head>
    
    <body class="bg-dark">
        <div class="container mt-5">
            <div class="row text-white justify-content-center">
                <h1>Calcolo del CODICE FISCALE</h1>
            </div>
            <div class="row justify-content-around justify-content-center mt-5 mb-5">
                <input type="text" id="nome" value="" placeholder="Nome">
                <input type="text" id="cognome" value="" placeholder="Cognome">
            </div>
            <div class="row justify-content-around justify-content-center">
                <input type="text" id="giorno" value="" placeholder="Giorno">
                <input type="text" id="mese" value="" placeholder="Mese">
                <input type="text" id="anno" value="" placeholder="Anno">
            </div>
            <div class="row justify-content-around justify-content-center mt-5 mb-5">
                <select name="" id="comune">
                    <option value="pinerolo">Pinerolo</option>
                    <option value="cuneo">Cuneo</option>
                    <option value="saluzzo">Saluzzo</option>
                    <option value="savigliano">Savigliano</option>
                    <option value="fossano">Fossano</option>
                    <option value="bra">Bra</option>
                    <option value="pinerolo">Pinerolo</option>
                    <option value="mondovi">Mondovi</option>
                    <option value="ceva">Ceva</option>
                </select>
            </div>
            <div class="row justify-content-center mb-5">
                <input type="button" value="Invia dati" onclick="codiceFiscale()">
            </div>
            <div class="row justify-content-center text-white">
                <div id="risultato"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    
    </html>
