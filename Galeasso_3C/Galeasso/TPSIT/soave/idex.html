<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/style.css">
<script >
    
let foto=new Array();

foto[0]="img/gallo.png";
foto[1]="img/gatto.png";
foto[2]="img/rana.png";
foto[3]="img/maiale.png";
foto[4]="img/toro.png";

let z=0;
const avanti=()=>{
   document.querySelector("#sx").style.backgroundColor = "black"
   if (z===4) {
      alert("limite destro raggiunto")
      document.querySelector("#dx").style.backgroundColor = "gray"
   }else{
      if (z<foto.length-1 ){
         z++
      }
      else{
         z=0
      }
      document.getElementById("image").src=foto[z];
   }
   
}
const indietro=()=>{
   document.querySelector("#dx").style.backgroundColor = "black"
   if (z===0) {
      alert("limite sinistro raggiunto")
      document.querySelector("#sx").style.backgroundColor = "gray"
   }else{
      if (z==0){
       z=foto.length-1;
      }else{ 
         z--;
       }
       document.getElementById("image").src=foto[z];
   }
}

</script>
</head> 
<body>
    <div class="menu">
        <div>
            <img src="img/freccia2.png" class="frecce" id="sx" onclick="indietro()" alt="">>
        </div>
        <div>
            <img src="img/gallo.png" id="image">
        </div>
        <div>
            <img src="img/freccia.png" class="frecce" id="dx" onclick="avanti()" alt="">
        </div>
    </div>
    
   
    
    



</body>
</html>
