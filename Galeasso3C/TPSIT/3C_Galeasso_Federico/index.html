    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <p class="titolo text-center">BRAVE LOGIN FORM</p>
        </div>
        <div class="row bordi form justify-content-between align-items-center">
            <div class="col bordi col-6">
                <div class="row bordi justify-content-center align-items-center flex-column">
                    <div class="col-10 d-flex bordi justify-content-center align-items-center mt-5 social1 p-3">

                    </div>

                    </div>
                    <div class="col-10 d-flex bordi justify-content-center align-items-center mt-5 social3 p-3">

                    </div>
                </div>
            </div>
            <!--  -->
            <div class="row bordi formdestra flex-column align-items-center">

                    <div class="row bordi justify-content-center align-items-center flex-column">
                        <div class="col-12 d-flex bordi justify-content-center align-items-center mt-5">
                            Login With Email
                        </div>
                        <div class="col-10 d-flex bordi justify-content-center align-items-center mt-5">
                            <input type="text" name="" id="e" placeholder="Email">
                        </div>
                        <div class="col-10 d-flex bordi justify-content-center align-items-center mt-5">
                            <input type="text" name="" id="p" placeholder="Password">
                        </div>
                        <div class="col-10 d-flex bordi justify-content-center align-items-center mt-5">
                            <input type="button" value="Log In" onclick="carica()" class="button">

                    </div>
