<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voti Stutenti</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="flex">
        <div class="ml-2">
            <div class="mt-2">
                <label for="firstname" class="mr-2">
                    Cognome
                </label>
                <input id="firstname" type="text" placeholder="Cognome"/>    
            </div>
            <div class="mt-1">
                <label for="score" class="mr-2">
                    Voto
                </label>
                <input id="score" class="w-4" type="number" placeholder="Voto" value="5" min="0" max="10"/>    
            </div>
            <div class="mt-1">
                <lable for="subjectList" class="mr-2">
                    Materia
                </lable>
                <select id="subjectList">
                    <option value="0">Matematica</option>
                    <option value="1">Inglese</option>
                    <option value="2">Informatica</option>
                    <option value="3">TPSIT</option>
                    <option value="4">Sistemi e Reti</option>
                </select>
            </div>
    
            <div class="row">
                <div class="mt-2">
                    <input type="button" value="Aggiungi" onclick="addScore()"/>
                </div>
                
            </div>
        </div>
        <div class="ml-6">
            <div class="mt-2">
                <label for="firstnameToSearch" class="mr-2">
                    Cognome da cercare
                </label>
                <input id="firstnameToSearch" type="text" placeholder="Cognome"/>    
            </div>
            <div class="mt-1">
                <lable for="subjecToSearch" class="mr-2">
                    Materia da cercare
                </lable>
                <select id="subjectToSearch">
                    <option value="0">Matematica</option>
                    <option value="1">Inglese</option>
                    <option value="2">Informatica</option>
                    <option value="3">TPSIT</option>
                    <option value="4">Sistemi e Reti</option>
                </select>
            </div>
            <div class="mt-2">
                <input type="button" value="Interroga" onclick="send()"/>
            </div>
        </div>
    </div>
    <div class="mt-2 error" id="errorText">
    
    </div>
    <table id="scoreTable" class="mt-2">
    </table>
    <script src="js/script.js"></script>
</body>
</html>
