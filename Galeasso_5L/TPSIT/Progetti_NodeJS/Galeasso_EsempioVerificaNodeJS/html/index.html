<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeasso NodeJS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="form-container">
        <form class="form" action="http://localhost:3001/" method="GET">
            <div class="form-group">
                <label>Numero 1</label>
                <input required="" type="text" name="primo">
            </div>
            <div class="form-group">
                <label>Numero 2</label>
                <input required="" type="text" name="secondo">
            </div>
            <select name="operation">
                <option value="Somma">Somma</option>
                <option value="Sottrazione">Sottrazione</option>
                <option value="Moltiplicazione">Moltiplicazione</option>
                <option value="Divisione">Divisione</option>
            </select>
            <input type="submit" value="CALCOLA" class="form-submit-btn">
            <!-- <button>
                <span></span>
                <span></span>
                <span></span>
                <span></span> Invia
              </button> -->
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
