<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeasso - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script> 
  <link rel="stylesheet" href="./style.css">
  
  <script>
	
	let socket = io.connect(sessionStorage.ip)

	const invia_messaggio = () => {
		const message = document.querySelector(".input-box-mex").value;
		let mioNickname = sessionStorage.nickname
		console.log(sessionStorage.ip)

		if (!message) {
			alert("Inserisci un messaggio da inviare.");
			return;
		} else{
			socket.emit("inviomex", [mioNickname, message]);
		}
	};

	socket.on("messaggio_inviato",(dato)=>{
		let visualizzaMessaggio=document.querySelector(".chat-messages")
		visualizzaMessaggio.innerHTML = ''
		for(let i=0;i<dato.length;i++){
			visualizzaMessaggio.innerHTML +=`<div class="containerNickname">
				<strong>${dato[i][0]}</strong>
				<br />
				${dato[i][1]}
				<br /><br />
			</div>` 
		}
	});
  </script>
</head>
<body>
	<div class="container-fluid container-chat">
		<div class="div-messages">
			<div class="chat-messages">
				
			</div>
		</div>
		<div class="row d-flex rw-chat fixed-bottom mb-2 p-3">
			<div class="col d-flex">
				<div class="col col-lg-11 col-xl-11 col-md-11 px-2 form-group">
					<input type="text" class="input-box-mex" placeholder="Scrivi un messaggio...">
				</div>
				<div class="col col-lg-1 col-xl-1 col-md-1">
					<button class="btn-invia" onclick="invia_messaggio()">
						<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
							<path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
