<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeasso - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script> 
  <link rel="stylesheet" href="./style.css">
  
  <script>
	const connetti=()=>{
		let mioIP = document.querySelector("[placeholder='Inserisci indirizzo IP']")
		let mioNickname = document.querySelector("[placeholder='Inserisci il tuo nickname']")
		let socket = io.connect(mioIP.value)

		if(mioIP.value == "" && mioNickname.value == ""){
			alert("Errore!")
		} else{
			socket.emit("invionick", mioNickname.value)
			sessionStorage.setItem('ip', mioIP.value)
			sessionStorage.setItem('nickname', mioNickname.value)

			window.location.href = './chat.html'
		}
	}
  </script>
</head>
<body>
	<div class="container-all">
		<div class="container form-container">
			<div class="form">
				<div class="form-group">
					<label>Indirizzo IP</label>
					<input type="text" name="" id="" placeholder="Inserisci indirizzo IP" class="input-box" value="http://192.168.178.121:3000">
				</div>
				<div class="form-group">
					<label>Nickname</label>
					<input type="text" name="" id="" placeholder="Inserisci il tuo nickname" class="input-box" required>
				</div>
				<input type="button" value="Connetti" name="Connetti" id="Connetti" onclick="connetti()" class="form-submit-btn">
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</body>
</html>
