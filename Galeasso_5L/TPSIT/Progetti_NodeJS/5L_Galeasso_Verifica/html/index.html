<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeasso NodeJS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="form-container">
        <form class="form" action="http://localhost:3001/" method="GET">
            <div class="form-group">
                <label>Temperatura MAX</label>
                <input required="" type="text" name="tmp_max">
            </div>
            <div class="form-group">
                <label>Temperatura MIN</label>
                <input required="" type="text" name="tmp_min">
            </div>
            <select name="citta">
                <option value="Verzuolo">Verzuolo</option>
                <option value="Milano">Milano</option>
                <option value="Torino">Torino</option>
                <option value="Firenze">Firenze</option>
                <option value="Bologna">Bologna</option>
                <option value="Roma">Roma</option>
                <option value="Napoli">Napoli</option>
                <option value="Bari">Bari</option>
                <option value="Messina">Messina</option>
            </select>
            <input type="submit" value="Invia" class="form-submit-btn">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
